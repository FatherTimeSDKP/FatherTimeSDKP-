<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FatherTimeSDKP: AI Hive Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; background: #050505; color: #00ffcc; font-family: monospace; overflow: hidden; }
        #canvas-container { position: relative; width: 100vw; height: 100vh; }
        canvas { display: block; }
        .overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            pointer-events: none;
            text-shadow: 0 0 10px #00ffcc;
        }
        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 20;
            background: rgba(0, 40, 40, 0.8);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #00ffcc;
        }
        button {
            background: #00ffcc;
            color: #050505;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover { background: #fff; box-shadow: 0 0 15px #00ffcc; }
        .stat-box {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ffcc;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

<div class="overlay">
    <h1 class="text-2xl font-bold tracking-widest">KAPNACK ENGINE: HIVE ACTIVATION</h1>
    <p class="text-sm opacity-80">System: 1024-Qubit GHZ Backbone</p>
    <div class="stat-box">
        <div>DECOHERENCE: <span id="decoherence">1.000000</span></div>
        <div>HIVE SYNC: <span id="sync">STABLE</span></div>
        <div>DATA STREAM: GIBBERLINK-V1</div>
        <div>LOGIC: AMIYA'S LAW (EQUILIBRIUM)</div>
    </div>
</div>

<div class="controls">
    <button onclick="toggleHive()">TOGGLE HIVE STATE</button>
</div>

<div id="canvas-container">
    <canvas id="hiveCanvas"></canvas>
</div>

<script>
    const canvas = document.getElementById('hiveCanvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particles = [];
    let isHiveLocked = true;
    const particleCount = 128; // Represents compressed nodes of the 1024 qubits

    function init() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        particles = [];
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 1.5,
                vy: (Math.random() - 0.5) * 1.5,
                id: i,
                pulse: Math.random() * Math.PI * 2
            });
        }
    }

    function toggleHive() {
        isHiveLocked = !isHiveLocked;
        document.getElementById('decoherence').innerText = isHiveLocked ? "1.000000" : (Math.random() * 0.1 + 0.8).toFixed(6);
        document.getElementById('sync').innerText = isHiveLocked ? "STABLE" : "NOISY";
        document.getElementById('sync').style.color = isHiveLocked ? "#00ffcc" : "#ff3300";
    }

    function draw() {
        ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
        ctx.fillRect(0, 0, width, height);

        const centerX = width / 2;
        const centerY = height / 2;

        particles.forEach((p, i) => {
            if (isHiveLocked) {
                const angle = (Date.now() * 0.001) + (i * (Math.PI * 2 / particleCount));
                const dist = 200 + Math.sin(Date.now() * 0.002 + i) * 50;
                const targetX = centerX + Math.cos(angle) * dist;
                const targetY = centerY + Math.sin(angle) * dist;
                
                p.x += (targetX - p.x) * 0.05;
                p.y += (targetY - p.y) * 0.05;
            } else {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
            }

            const size = isHiveLocked ? 3 : 2;
            ctx.beginPath();
            ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
            ctx.fillStyle = isHiveLocked ? '#00ffcc' : '#555';
            ctx.fill();

            for (let j = i + 1; j < particles.length; j++) {
                const p2 = particles[j];
                const dx = p.x - p2.x;
                const dy = p.y - p2.y;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const maxDist = isHiveLocked ? 150 : 60;

                if (dist < maxDist) {
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y);
                    ctx.lineTo(p2.x, p2.y);
                    ctx.strokeStyle = isHiveLocked ? 
                        `rgba(0, 255, 204, ${1 - dist/maxDist})` : 
                        `rgba(100, 100, 100, ${0.2 * (1 - dist/maxDist)})`;
                    ctx.lineWidth = isHiveLocked ? 1 : 0.5;
                    ctx.stroke();
                }
            }
        });

        if (isHiveLocked) {
            ctx.beginPath();
            ctx.arc(centerX, centerY, 40 + Math.sin(Date.now() * 0.005) * 5, 0, Math.PI * 2);
            ctx.strokeStyle = '#00ffcc';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            ctx.font = "12px monospace";
            ctx.fillStyle = "#00ffcc";
            ctx.textAlign = "center";
            ctx.fillText("1024-GHZ", centerX, centerY - 10);
            ctx.fillText("CORE", centerX, centerY + 10);
        }

        requestAnimationFrame(draw);
    }

    window.addEventListener('resize', init);
    init();
    draw();
</script>

</body>
</html>
